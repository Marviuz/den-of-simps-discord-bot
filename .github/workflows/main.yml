name: CI
on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ununtu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
      - run: pnpm lint && pnpm build
